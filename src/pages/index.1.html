<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: #5C5470;/*linear-gradient(to right, darkblue, lightblue); */
            color: white;
            display: flex;
            justify-content: flex-start; /* Align content at the start */
            align-items: stretch; /* Stretch items vertically */
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100vw;
            position: relative; /* Relative positioning for lines */
        }

        .nav {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items at the top */
            align-items: center;
            width: 6vw;
            background-color: #272039;
            padding: 20px;
            /* border-top-right-radius: 10px;
            border-bottom-right-radius: 10px; */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .nav div {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav div:hover {
            background-color: #34495e;
        }

        .line-1 {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 5px;
            background-color: #E19898; /* Change color as needed */
            left: calc(5% + 3.6%); /* Position after nav */
        }

        .line-2 {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 5px;
            background-color:#846ec0; /* Change color as needed */
            left: 8.96%; /* Position after nav */
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: auto; /* Center profile */
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-top: 20px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        p {
            margin-top: 10px;
            font-size: 0.9em;
            color: lightgray;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav">
            <div>üè† Home</div>
            <div>üë§ About</div>
            <div>üíº Services</div>
            <div>üé® Portfolio</div>
            <div>‚úâÔ∏è Contact</div>
        </div>
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="profile">
            <img class="profile-pic" src="profile.jpg" alt="Profile Picture">
            <h1>Zafar</h1>
            <p>I am a Web Designer and future data scientiest</p>
            <div class="social-icons">
                <a href="#">FB</a>
                <a href="#">TW</a>
                <a href="#">IG</a>
                <a href="#">IN</a>
            </div>
        </div>
    </div>
</body>

</html>
